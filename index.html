<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nalin Bharti | Portfolio Launch Invitation</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container animated-section">
      <div class="content">
        <h1>Nalin Bharti</h1>
        <p class="subtitle">A new beginning awaits.</p>
        <p class="invitation">
          You are cordially invited to the launch of my new portfolio website on
          the auspicious occasion of Independence Day.
        </p>

        <h2 class="launch-title">Grand Unveiling On</h2>
        <h1 class="launch-date">15th August</h1>

        <div id="countdown">
          <div class="time-box">
            <span id="days">00</span>
            <p>Days</p>
          </div>
          <div class="time-box">
            <span id="hours">00</span>
            <p>Hours</p>
          </div>
          <div class="time-box">
            <span id="minutes">00</span>
            <p>Minutes</p>
          </div>
          <div class="time-box">
            <span id="seconds">00</span>
            <p>Seconds</p>
          </div>
        </div>

        <div class="cta-section">
          <a
            href="https://www.linkedin.com/in/nalin-bharti-439b3815/"
            class="cta-button"
            target="_blank"
            >Connect on LinkedIn</a
          >
          <div class="suggestion-box">
            <a
              href="mailto:nalinbhartioffice@gmail.com?subject=Suggestion/Inquiry for your portfolio"
              class="suggestion-link"
              >Have a suggestion or an inquiry?</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
